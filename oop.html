<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link href="styles/style.css" rel="stylesheet" /> -->
        <link
        href="styles/style.css"
        rel="stylesheet" />
        <title>Play Four-in-a-Row! </title>
    </head>
    <body>
        <h1> Let's play a fun game of Four-in-a-Row!!</h1>
        <!-- Winning Modal -->
        <div id="winning-modal" class="modal">
            <div id="modal-content" class="modal-content"></div>
        </div>
        <!-- Balloons Container -->
        <div id="balloons-container"></div>
        <div class="options-container"> 
            <!-- Second Row for Board Configuration -->
            <div class="board-configuration">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" min="4" max="10" value="6">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" min="4" max="10" value="7">
                <button id="updateBoardSize">Update Board Size</button>
            </div>
            <div id="notification" class="notification"></div>
            <!-- First Row for Player Selection -->
            <div class="player-selection">
                <label for="player1-type-selector">Player 1:</label>
                <select id="player1-type-selector">
                    <option value="human" selected>Human</option>
                    <option value="computer">Computer</option>
                </select>
                <label for="player2-type-selector">Player 2:</label>
                <select id="player2-type-selector">
                    <option value="human">Human</option>
                    <option value="computer" selected>Computer</option>
                </select>
            </div>
        
            <!-- Third Row for Delay Configuration -->
            <div class="delay-configuration">
                <label for="delay-time">Delay between computer moves (ms):</label>
                <input type="number" id="delay-time" min="100" max="20000" value="750">
            </div>
        </div>

        <div id="gameBoard"></div>
        <button id="new-game-button">New Game</button>
        <script src="scripts/try-oop.js"></script>
    </body>
</html>
